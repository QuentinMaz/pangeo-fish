[project]
name = "pangeo-fish"
authors = [{name = "TAOS"}]
description = "Utilities for fish geolocation"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "xarray>=2024.11.0",
    "pandas",
    "numpy",
    "scipy",
    "numba",
    "more_itertools",
    "opt_einsum",
    "sparse",
    "healpy",
    "movingpandas",
    "xarray-healpy @ git+https://github.com/iaocea/xarray-healpy.git@0ffca6058f4008f4f22f076e2d60787fcf32ac82",
    "cf_xarray",
    "healpix-convolution",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/iaocea/pangeo-fish"

[project.scripts]
pangeo-fish = "pangeo_fish.cli:main"

[tool.setuptools.packages.find]
where = [""]
include = ["pangeo_fish*"]
namespaces = false

[build-system]
requires = [
    "setuptools>=64.0",
    "wheel",
    "setuptools_scm[toml]>=3.4",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "999"

[tool.ruff]
builtins = ["ellipsis"]
exclude = [
    ".git",
    ".eggs",
    "build",
    "dist",
    "__pycache__",
    "docs",
]
target-version = "py310"

extend-include = ["*.ipynb"]
line-length = 100

[tool.ruff.lint]
ignore = [
    "E203", # whitespace before ':' - doesn't work well with black
    "E402", # module level import not at top of file
    "E501", # line too long - let black worry about that
    "E731", # do not assign a lambda expression, use a def
]
select = [
    "F",  # Pyflakes
    "E",  # Pycodestyle
    "I",  # isort
    "UP", # Pyupgrade
    "TID", # tidy imports
]
extend-safe-fixes = [
    "TID252",  # absolute imports
]
fixable = ["I", "TID", "UP"]

[tool.ruff.lint.isort]
known-first-party = ["pangeo_fish"]
known-third-party = []

[tool.ruff.lint.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"
